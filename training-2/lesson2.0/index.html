<!DOCTYPE html>
<html lang="en">
<head>

    <title>Training Home</title>

    <style>
        * {

        body {

        }

            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            margin-top: 3rem;

            font-size: 0.85rem;

</head>
