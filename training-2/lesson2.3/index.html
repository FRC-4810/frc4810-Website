<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Home</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            padding: 2rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        header p {
            margin-top: 0.75rem;
            color: #9ca3af;
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 1.75rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.45);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card p {
            margin: 0;
            font-size: 0.95rem;
            color: #9ca3af;
            line-height: 1.4;
        }

        .card.generator {
            border-color: #2563eb;
            background: linear-gradient(135deg, #020617, #020617 60%, #1e3a8a);
        }

        .card.github {
            border-color: #a925eb;
            background: linear-gradient(135deg, #020617, #020617 60%, #641e8a);
        }

        .card.website {
            border-color: #25ebe5;
            background: linear-gradient(135deg, #020617, #020617 60%, #1e6a8a);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
