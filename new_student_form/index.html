<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Home</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            padding: 2rem;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        header p {
            margin-top: 0.75rem;
            color: #9ca3af;
            font-size: 1rem;
        }

        .form-section {
            margin-top: 2rem;
        }
        
        .form-card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 2rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            color: #9ca3af;
        }
        
        .form-group input,
        .form-group select {
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background: #0f172a;
            color: #e5e7eb;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .submit-btn {
            margin-top: 1.5rem;
            padding: 0.75rem;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .submit-btn:hover {
            background: #1d4ed8;
        }
        
        .form-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }


        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <h1>New student information</h1>
        <p>Select a training video to watch</p>
    </header>

    <section class="form-section">
        <h2 style="text-align:center; margin-bottom:1.5rem;">Training Registration</h2>

        <form id="trainingForm" class="form-card">
            <div class="form-grid">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label>Grade</label>
                    <select name="grade" required>
                        <option value="">Select</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <!--<div class="form-group">
                    <label>Graduation Year</label>
                    <input type="number" name="graduationYear" required>
                </div>-->

                <div class="form-group">
                    <label>Interest</label>
                    <select name="interest" required>
                        <option value="">Select</option>
                        <option>Scouting App</option>
                        <option>Bot Code</option>
                        <option>No Preference</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Programming Level</label>
                    <select name="level" required>
                        <option value="">Select</option>
                        <option>Absolute Beginner</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
            <p id="formMessage" class="form-message"></p>
        </form>
    </section>


    <footer>
        Â© FRC Team 4810
    </footer>

</div>
